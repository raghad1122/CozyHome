<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>لوحة التحكم</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>لوحة التحكم</h1>
      <button onclick="logout()">تسجيل الخروج</button>
    </header>
    <main>
      <section>
        <h2>إضافة تصنيف جديد</h2>
        <form id="category-form">
          <label for="category-name">اسم التصنيف:</label>
          <input type="text" id="category-name" required />
          <button type="button" onclick="addCategory()">إضافة التصنيف</button>
        </form>
      </section>
      <section>
        <h2>إضافة منتج جديد</h2>
        <form id="product-form">
          <label for="product-category">التصنيف:</label>
          <select id="product-category" required></select>
          <label for="product-name">اسم المنتج:</label>
          <input type="text" id="product-name" required />
          <label for="product-price">السعر:</label>
          <input type="text" id="product-price" required />
          <label for="product-colors"
            >الألوان المتوفرة (افصلي بينها بفاصلة):</label
          >
          <input type="text" id="product-colors" required />
          <label for="product-sizes"
            >الأحجام المتوفرة (افصلي بينها بفاصلة، مثل: صغير، متوسط،
            كبير):</label
          >
          <input type="text" id="product-sizes" required />
          <label for="product-image">تحميل صور المنتج:</label>
          <input type="file" id="product-images" multiple />
          <button type="button" onclick="addProduct()">إضافة المنتج</button>
        </form>
      </section>
      <section>
        <h2>إدارة التصنيفات</h2>
        <ul id="category-list-admin"></ul>
      </section>
      <section>
        <h2>إدارة المنتجات</h2>
        <ul id="product-list-admin"></ul>
      </section>
      <section>
        <h2>الطلبات</h2>
        <ul id="order-list"></ul>
      </section>
    </main>
    <script src="admin-scripts.js"></script>
  </body>
</html>
